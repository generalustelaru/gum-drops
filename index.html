<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fuchsia.min.css"
    >
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
    <title>Gum Drops</title>
</head>
<body>
    <div class="content">
        <div class="bar">
            <div class="large">
                <input type="number" id="shape-count" value=0 disabled>
                <div class="description">Population</div>
            </div>
            <div class="large">
                <input type="number" id="surface-area" value=0 disabled>
                <div class="description">Free Surface (pxÂ²)</div>
            </div>
        </div>
        <div id="konva-container"></div>
        <div class="bar">
            <div class="button-group">
                <button id="decrease-spawn-rate">-</button>
                <input type="number" id="spawn-rate" value=0 disabled>
                <button id="increase-spawn-rate">+</button>
                <div class="description">Spawn Rate</div>
            </div>
            <div class="button-group">
                <button id="decrease-gravity">-</button>
                <input type="number" id="gravity" value=0 disabled>
                <button id="increase-gravity">+</button>
                <div class="description">Gravity</div>
            </div>
        </div>
    </div>
</body>
</html>
