<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fuchsia.min.css"
    >
    <script src="index.js"></script>
    <title>Gum Drops</title>
</head>
<body>
    <div class="bar">
        <div class="swatch" id="shape-count">0</div>
        <div class="swatch" id="surface-value">0</div>
    </div>
    <div id="konva-container">Hi mom</div>
    <div class="bar">
        <div class="button-group">
            <button id="increase-spawn-rate">+</button>
            <button id="decrease-spawn-rate">-</button>
            <div class="description">Shapes per Second</div>
        </div>
        <div class="button-group">
            <button id="increase-gravity">+</button>
            <button id="decrease-gravity">-</button>
            <div class="description">Gravity Value</div>
        </div>
    </div>
</body>
</html>
